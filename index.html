<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Employee Mnagement</title>
  </head>
  <body>
    <div class="container">
      <h2>New Employees</h2>

      <form>
        <div class="form-container">
          <div class="input-div">
            <label for="name">Enter Name</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="input-div">
            <label for="prof">Enter Profession</label>
            <input type="text" name="profession" id="prof" required />
          </div>

          <div class="input-div">
            <label for="age">Enter Age</label>
            <input type="number" name="age" id="age" required />
          </div>
        </div>
        <button type="submit" id="btn">Add User</button>
      </form>

      <p id="error-message"></p>
      <p id="success-message"></p>
      <h3 class="heading">Added Employees</h3>

      <p id="addedEmp">You have 0 Employees</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
